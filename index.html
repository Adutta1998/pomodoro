<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <audio id="minion">
        <source src="./elephantcub.mp3">
    </audio>
    <div class="container">
        <h1>Custom Pomodoro Clock</h1>
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <input type="number" id="time" autocomplete="false">
                    <label for="time">Enter Custom Time(Minutes)</label>
                </div>
            </div>
            <div class="col s12">
                <button class="btn green" onclick="setTimer()">Set Timer</button>
            </div>
        </div>
        <div class="card-panel grey darken-4">
            <div class="timer white-text">25:00</div>
            <div class="actions center">
                <button class="btn indigo" onclick="start()">
                    start
                </button>
                <button class="btn red" onclick="stop()">stop</button>
                <button class="btn grey reset" onclick="reset()">reset</button>
            </div>
        </div>
    </div>

<script src="./js/materialize.js"></script>
<script src="./js/init.js"></script>
</body>
</html>
